<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href=".\node_modules\materialize-css\dist\css\materialize.min.css">
    <link rel="stylesheet" href=".\node_modules\nouislider\distribute\nouislider.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <script src="./window.js"></script>
  </head>
  <body>
    <div class="container">

      <h3>XML contents of the folder <a id="open-folder" class="btn-floating">
        <i class="material-icons black-text">folder_open</i></a>
        <br><span class="foldername"></span>
      </h3>

      <ul class="collection" id="contents"></ul>

    </div>

    <div class="popup">
      <!-- <div class="container"> -->
      <!-- <div class="col s12 m6"> -->
        <div class="card toolbox medium">
          <div class="card-content">
            <span class="card-title">Process the file <span class="filename"></span></span>
            <form action="#">
              <br>
              <div class="row">
                <p>
                  <label>
                    <input class="check" id="messages" type="checkbox"/>
                    <span>Maximum number of messages</span>
                    <span id="messages-value">: <span></span></span>
                  </label>
                </p>
                <div class="noUiSlider" id="messages-slider"></div>
              </div>

              <div class="row">
                <p>
                  <label>
                    <input class="check" id="size" type="checkbox"/>
                    <span>Maximum size</span>
                    <span id="size-value">: <span></span> KB</span>

                  </label>
                </p>
                <div class="noUiSlider" id="size-slider"></div>

              </div>

              <div class="row">
                <p>
                  <label>
                    <input class="check" id="split" type="checkbox"/>
                    <span>Split evenly</span>
                    <span id="split-value">In <span></span> parts</span>
                  </label>
                </p>
                <div class="noUiSlider" id="split-slider"></div>

              </div>

            </form>
          </div>
          <div class="card-action">
            <a class="btn btn-start green" href="#">Start</a>
            <a class="btn btn-cancel orange" href="#">Cancel</a>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
